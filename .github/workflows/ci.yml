name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-fftw:
    name: Test (FFTW backend)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta, nightly]
        exclude:
          # Run nightly only on Ubuntu to save CI time
          - os: macos-latest
            rust: beta
          - os: macos-latest
            rust: nightly

    steps:
    - uses: actions/checkout@v4

    - name: Install FFTW (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libfftw3-dev

    - name: Install FFTW (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install fftw

    - name: Install Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check
      run: cargo check --all-features

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Run doc tests
      run: cargo test --doc

    - name: Build examples
      run: cargo build --examples

  test-realfft:
    name: Test (RealFFT backend)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check
      run: cargo check --no-default-features --features realfft

    - name: Build
      run: cargo build --verbose --no-default-features --features realfft

    - name: Run tests
      run: cargo test --verbose --no-default-features --features realfft

    - name: Run doc tests
      run: cargo test --doc --no-default-features --features realfft

    - name: Build examples
      run: cargo build --examples --no-default-features --features realfft

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install FFTW
      run: |
        sudo apt-get update
        sudo apt-get install -y libfftw3-dev

    - name: Install Rust stable with clippy
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Run clippy (FFTW)
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run clippy (RealFFT)
      run: cargo clippy --all-targets --no-default-features --features realfft -- -D warnings

  rustfmt:
    name: Format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust stable with rustfmt
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt --all -- --check

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install FFTW
      run: |
        sudo apt-get update
        sudo apt-get install -y libfftw3-dev

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Build documentation
      run: cargo doc --no-deps --all-features
      env:
        RUSTDOCFLAGS: -D warnings

    - name: Check for broken links
      run: cargo doc --no-deps --all-features 2>&1 | grep -i "warning" && exit 1 || exit 0

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install FFTW
      run: |
        sudo apt-get update
        sudo apt-get install -y libfftw3-dev

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml
